<section class="container">
  <section class="container__header">
    <h2>Servers App</h2>
    <div class="buttons">
      <input
        type="text"
        [(ngModel)]="criterial"
        class="search"
        placeholder="Search..."
        (ngModelChange)="applyFilter()"
      />
      <button mat-raised-button color="primary" (click)="goForm()">
        Crear
      </button>
    </div>
  </section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef>Ip</th>
      <td mat-cell *matCellDef="let element">{{ element.ipAddress }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imageUrl" alt="xdd" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Memory Column -->
    <ng-container matColumnDef="memory">
      <th mat-header-cell *matHeaderCellDef>Memory</th>
      <td mat-cell *matCellDef="let element">{{ element.memory }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Ping"
          (click)="ping(element.ipAddress)"
        >
          <mat-icon>routerlink</mat-icon>
        </button>

        <button
          mat-icon-button
          aria-label="Borrar registro"
          (click)="delete(element.ipAddress)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
